<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <form method="post" action="login">
        <h2>Bienvenido</h2>
        <div class="input-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu usuario">
        </div>
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
        </div>
        <button type="submit">Ingresar</button>
    </form>
</div>
</body>
</html>
